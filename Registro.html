<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>
	<link rel="stylesheet" type="text/css" href="stylesregistro.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/logoapp3.png">
</head>
<body background="img/fondoazulblanco.jpg">
		<section class="form-register">
			<h4>Registrarse</h4>
			<input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
			<input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
			<input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
			<input class="controls" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
			<input class="controls" type="password" name="conpassword" id="conpassword" placeholder="Confirme su contraseña">
			<p>Estoy de acuerdo con los <a href="#">Términos y condiciones</a></p>
			<input class="botons" type="submit" name="Registrarse" value="Registrarse">
			<p>¿Ya tienes una cuenta? <a href="InicioSesion.html">Iniciar sesión</a></p>
			<h5><a href="index.html">Regresar</a></h5>
		</section>
		

</body>
</html>
